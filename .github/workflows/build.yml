name: Create and publish image

on: push

env:
  ECR_REPOSITORY: "analytical-platform-scheduler"
jobs:
  build-and-push-image:
    runs-on: [self-hosted, management-ecr]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::593291632749:role/github-actions-management-ecr
          role-duration-seconds: 1200

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: 593291632749

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        id: bump-id
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
        
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          NEW_TAG_V: ${{ steps.bump-id.outputs.new_tag }}
        shell: bash
        run: |
          docker build . -t $ECR_REGISTRY/${ECR_REPOSITORY,,}:$NEW_TAG_V 
          docker push $ECR_REGISTRY/${ECR_REPOSITORY,,}:$NEW_TAG_V
