schemaVersion: 2.0.0
commandTests:
  - name: "python version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.11."]

  - name: "pip version"
    command: "pip"
    args: ["--version"]
    exitCode: 0

  - name: "gunicorn installed"
    command: "gunicorn"
    args: ["--version"]
    exitCode: 0

fileExistenceTests:
  - name: "requirements.txt exists"
    path: "/requirements.txt"
    shouldExist: true

  - name: "app.py exists"
    path: "/app.py"
    shouldExist: true

  - name: "scheduler.py exists"
    path: "/scheduler.py"
    shouldExist: true

  - name: "static directory exists"
    path: "/static"
    shouldExist: true

  - name: "templates directory exists"
    path: "/templates"
    shouldExist: true

metadataTest:
  envVars:
    - key: "PATH"
      present: true
  exposedPorts: ["5000"]
  workdir: "/"
